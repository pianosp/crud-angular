<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Users Lists
                    <a routerLink="/users/create" class="btn btn-primary float-end">Add User</a>
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department Id</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.user">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.departmentId}}</td>
                            <td>
                               <a routerLink="users/delete/{{item.id}}" class="btn btn-success mx-2">Edit</a>
                               <button type="button" (click)="deleteUser($event, item.id)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
