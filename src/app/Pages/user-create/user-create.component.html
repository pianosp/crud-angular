<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>User Create
                    <a routerLink="/users" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="saveUser()">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="name" name="name" class="form-control"/>
                        <span *ngIf="errors.Name" class="text-danger">{{errors.Name}}</span>
                        
                    </div>
                    <div class="mb-3">
                        <label for="department">Department:</label>
                        <select id="department" name="department" [(ngModel)]="departmentId" class="form-control" required>
                          <option *ngFor="let department of departments" [value]="department.id">{{ department.dname }}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
