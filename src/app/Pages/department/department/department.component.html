<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Department Lists
                    <a routerLink="/department/create" class="btn btn-primary float-end">Add Department</a>
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Department Name</th>
                            <th>Location</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.department">
                            <td>{{item.id}}</td>
                            <td>{{item.dname}}</td>
                            <td>{{item.location}}</td>
                            <td>
                               <a routerLink="/department/edit/{{item.id}}" class="btn btn-success mx-2">Edit</a>
                               <button type="button" (click)="deleteDepartment($event, item.id)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


</div>
